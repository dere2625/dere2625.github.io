
<!DOCTYPE html>
<html>
	
<script>
function calcTip() {
    let subtotal = parseInt(document.getElementById("subtotal").value);
    let tip = parseInt((document.getElementById("tip").value/100) *subtotal);
    let total = subtotal+tip;
    var element =  document.getElementById("total");
    element.innerHTML = '$'+total;
   


}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="images/calc.jpeg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
