<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" type="text/css">
    <title>Signup - Nerdluv</title>
</head>
<body>
    <div class="title">
        <div class="logo">
            <h2>nerd<span>Luv</span></h2>
            <p>&TRADE;</p>
        </div>
        <p>Where meek geeks meet</p>
    </div>


    <div class="form">
        <form action="">
            <div class="name">
                <label for="name" class="label">Name :</label>
                <div class="content">
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                
            </div>
            <div class="sex">
                <label for="sex" class="label">Geneder :</label>
                <div class="content">
                    <input type="radio" id="male" name="sex" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="male" name="sex" value="Female">
                    <label for="female">Female</label><br>
                    
                </div>
                
            </div>
            <div class="age">
                <label for="age" class="label">Age :</label>
                <div class="content">
                    <input type="text" name="age" id="age">
                </div>
                
            </div>
            <div class="personality">
                <label for="personality" class="label">Personality type :</label>
                <div class="content">
                    <input type="text" name="personality" id="personality">
                    <a href="#">(Don't know your type?)</a>
                </div>
                
            </div>
            <div class="favos">
                <label for="os" class="label">Favorite OS :</label>
                <div class="content">
                    <select name="os" id="os">
                        <option value="mac">MacOS</option>
                        <option value="win">Windows</option>
                        <option value="linux">Linux</option>
                    </select>
                </div>
            </div>

            <div class="lookingfor">
                <label for="lookingage" class="label">Seeking Age :</label>
                <div class="content">
                    <input type="text" name="min" id="min">
                    <p>To</p>
                    <input type="text" name="max" id="max">
                </div>
            </div>
            <input class="btn" type="submit" value="Sign Up">
            
        </form>
    </div>
</body>
</html>
