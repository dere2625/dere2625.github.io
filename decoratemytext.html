<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="decoratemytext.js" type="text/javascript"></script>
    <link rel="stylesheet" href="decorations.css">
    <title>Text Decorator</title>
</head>
<body>
    <h1>Text Decorator</h1>
		
		<div>
			<img src="images/decorated.gif" alt="very decorated!" />
		</div>

        <div class="input">
            
            <fieldset>
                <legend>Text</legend>
                <textarea name="text" id="input" cols="35" rows="4">
                    Sample Item 1
                    Sample Item 2
                </textarea>
            </fieldset>
            
        </div>
        <div class="buttons">
            <fieldset>
                <legend>Decorations</legend>
                <input type="button" value="Bigger Decorations" onclick="decorate()">
                <input type="checkbox" name="bling" id="bling" onchange="blinged()"> Bling
        </fieldset>
        </div>
</body>
</html>
