<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasklist.css" type="text/css">
    <script src="tasklist.js" type="text/javascript"></script>
    <title>Task List</title>
</head>
<body onload="loadPage()">
    <div class="container">
        <div class="left">
            <h3>Task List</h3>
            <label for="task">Task</label>
            <input type="text" name="task" id="task">
            <input type="button" value="Add Task" onclick="addTask()">
            <input type="button" value="Clear tasks" onclick="clearTask()">
        </div>
        <div class="right">
            <label for="taskList">Task List</label>
            <textarea name="taskList" id="tasks" cols="30" rows="6"></textarea>
        </div>
    </div>
</body>
</html>
